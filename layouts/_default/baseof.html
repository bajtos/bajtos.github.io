<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href={{ "/posts/index.xml" | absLangURL }}>
{{ partial "favicons.html" }}
{{- partial "structured-data.html" . }}
    <title>{{.Title}}</title>
    {{- /* TODO range .AlternativeOutputFormats */ -}}
    {{- partial "style.html" }}
    {{- block "head" . -}}{{- end }}
  </head>

  <body>
    {{ block "header" . -}}{{ end -}}
    {{ block "main" . -}}{{ end -}}
    {{ block "footer" . -}}{{ end }}
  </body>
</html>
